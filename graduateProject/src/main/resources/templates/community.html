<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Community</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">    
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link rel="stylesheet" type="text/css" href="./css/login.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css" rel="stylesheet" type="text/css">
<link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet" type="text/css">
</head>

<body>

<div class ="container">
	<div th:replace = "./common/topbar :: topbar"></div>
	<div class="mt-5">
		<div class ="row mb-4">
			<div id ="selectArea" class="col-4">
				<select class ="form-control" id ="selectDisease">
					<option selected value ="coronary">Coronary artery disease</option>
					<option value ="diabete">Diabetes</option>
					<option value ="cardio">Cardiovascular disease</option>
				</select>
			</div>
			<div class= "col-6">
			</div>
			<div>
				<button id ="postBtn" class="btn btn-primary btn-lg">New Post</button>
			</div>
		</div>
			
			<div id = "coronary" class="mb-4">
				<label for ="coronaryTb" class ="mt-3 mb-3"><h3>관상동맥 질환 게시판</h3></label>
				<table id = "coronaryTb" class="table table-striped table-bordered" style="width:100%">
					<thead>
						<tr>
							<td>ID</td>
							<td>NickName</td>
							<td>Title</td>
							<td>Date</td>
						</tr>
					</thead>
					<tbody>
						<tr th:each = "coronaryList:${coronaryList}">
							<td style ="width : 50px" th:text = "${coronaryList.id}"></td>
							<td style ="width : 200px" th:text = "${coronaryList.nickname}" ></td>
							<td style ="width : 500px" th:text = "${coronaryList.title}" th:onclick ="'coronaryView('+ ${coronaryList.id}  +')'"></td>
							<td th:text = "${coronaryList.time}"></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div id ="diabetes" class="mb-4">
				<label for ="diabetesTb" class ="mt-3 mb-3"><h3>당뇨병 게시판</h3></label>
				<table id = "diabetesTb" class="table table-striped table-bordered" style="width:100%">
					<thead>
						<tr>
							<td>ID</td>
							<td>NickName</td>
							<td>Title</td>
							<td>Date</td>
						</tr>
					</thead>
					<tbody>
						<tr th:each = "diabetesList:${diabetesList}">
							<td style ="width : 50px" th:text = "${diabetesList.id}"></td>
							<td style ="width : 200px" th:text = "${diabetesList.nickname}" ></td>
							<td style ="width : 500px" th:text = "${diabetesList.title} " th:onclick ="'diabeteView('+ ${diabetesList.id}  +')'"></td>
							<td th:text = "${diabetesList.time}"></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div id = "cardio" class="mb-4">
				<label for ="cardioTb" class ="mt-3 mb-3"><h3>심혈관 질환 게시판</h3></label>
				<table id = "cardioTb" class="table table-striped table-bordered" style="width:100%">
					<thead>
						<tr>
							<td>ID</td>
							<td>NickName</td>
							<td>Title</td>
							<td>Date</td>
						</tr>
					</thead>
					<tbody>
						<tr th:each = "cardioList:${cardioList}">
							<td style ="width : 50px" th:text = "${cardioList.id}"></td>
							<td style ="width : 200px" th:text = "${cardioList.nickname}" ></td>
							<td style ="width : 500px" th:text = "${cardioList.title}" th:onclick ="'cardioView('+ ${cardioList.id}  +')'"></td>
							<td th:text = "${cardioList.time}"></td>
						</tr>
					</tbody>
				</table>
			</div>
	</div>
	
</div>

<script th:inline="javascript">
    	var type = [[${type}]];
</script>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js" ></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js" ></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js" ></script>
<script src="./js/common.js"></script>
<script src="./js/datatable.js"></script>

</body>
</html>
