<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Post</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">    
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link rel="stylesheet" type="text/css" href="./css/login.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css" rel="stylesheet" type="text/css">
<link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet" type="text/css">
</head>

<body>

<div class ="container">
	<div th:replace = "./common/topbar :: topbar"></div>
	<div class="jumbotron mt-5">
	
		<div id = "showArea">
			<div id ="admin"  class="row">
				<div class="col-10">
				</div>
				<div class="col-2">
					<i class="fa fa-edit fa-2x mr-2" aria-hidden="true"  th:onclick="'modifyPost()'" data-toggle="tooltip" data-placement="top" title="Modify"></i>
					<i class="fa fa-trash fa-2x mr-2" aria-hidden="true" th:onclick="'deletePost(' + ${id} + ')'" data-toggle="tooltip" data-placement="top" title="Delete"></i>
				</div>
			</div>
			<textarea  class="form-control"  style="border: none; font-size: 30px" th:text = "${title}" readonly></textarea>
			<hr>
			<textarea id ="content" style="border: none;" class= "mt-5 form-control" rows="10" cols = 40 th:text = "${content}" readonly="readonly"></textarea>		
			<hr>
		</div>
		<div id ="updateArea">
			<textarea id ="updateTitle" class="form-control"  style="border: none; font-size: 30px" th:text = "${title}"></textarea>
			<hr>
			<textarea id ="updateContent" style="border: none;" class= "mt-5 form-control" rows="10" cols = 40 th:text = "${content}"></textarea>		
			<div class="row mt-3">
				<div class ="col-10"></div>
				<div class ="col-2"><button th:onclick="'editPost(' + ${id} + ')'" id="edit" class="btn btn-info btn-lg pl-5 pr-5">Edit</button></div>
			</div>
			<hr>
		</div>
		
		
		<div class ="mb-2 mt-2"id ="imageArea" style="width:300px; height:50px; border-color: black; border: solid 1px; background-color: white" >
			<h1 style ="font-weight: bold;">이미지 불러오기</h1>
		
		</div>
		<hr id ="hr">
		
		<div class="row mt-2" th:each ="commentList:${commentList}">
			<div class="row">
				<i class="fas fa-user ml-4 mt-3"></i>
				<input class="form-control ml-1" type="text" th:value="${commentList.nickname}" style="width : 200px; border: none; font-size:20px; background-color: none; " readonly>
			</div>
			<div class="row">
				<input class="form-conrtol" readonly th:value="${commentList.comment}"  style="border-radius: 10px; background-color:#DEDEDD; width : 800px; border: none; padding-left: 10px;" >
				<i class="fas fa-minus-circle ml-3 mt-2" th:if ="${commentList.nickname} == ${session.userNickName}" th:onclick="'deleteComment(' + ${commentList.id} + ')'"></i>
			</div>
		</div>
		
		<div class ="row mt-2">
			<textarea id= "comment" class="form-control col-10 ml-2"></textarea>
			<button id ="commentBtn" class="btn btn-primary btn-lg ml-4">Comment</button>
		</div>
		
	</div>
	
</div>


<script th:inline="javascript">
    	var nickname = [[${nickname}]];
    	var userNickName = [[${session.userNickName}]];
    	var type = [[${type}]];
    	var Id = [[${id}]];
    	var img = [[${img}]];
</script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js" ></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js" ></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js" ></script>
<script src="./js/common.js"></script>
<script src="./js/view.js"></script>


</body>
</html>
