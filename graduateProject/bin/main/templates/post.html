<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Post</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">    
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link rel="stylesheet" type="text/css" href="./css/login.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css" rel="stylesheet" type="text/css">
<link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet" type="text/css">
</head>

<body>

<div class ="container">
	<div th:replace = "./common/topbar :: topbar"></div>
	<div class="jumbotron mt-5">
		<input id ="title" class="form-control" type ="text" placeholder="제목을 입력하세요" autocomplete="off">
		<textarea id ="content" class= "mt-5 form-control" rows="10" cols = 40 placeholder="글 내용을 입력하세요"></textarea>		
		<div class ="row mt-5">
			<div class ="col-10 mr-3 ml-2"  id ="imgfile">
				<p class="h4">이미지 업로드 </p>
				<input  type="file" id="file" name="file">
			</div>
			<div class ="col-1 ml-5"><button id ="postBtn" class="btn btn-primary btn-lg">POST</button></div>
		</div>
	
	</div>
	
</div>


<script th:inline="javascript">
    	var type = [[${type}]];
    	var userNickName = [[${session.userNickName}]];
</script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js" ></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js" ></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js" ></script>
<script src="./js/common.js"></script>
<script src="./js/post.js"></script>

</body>
</html>
